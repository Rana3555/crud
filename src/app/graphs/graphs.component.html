<div class="container">
  <div class="row">
    <div class="col-md-6">
      <plotly-plot
      [data]="graph1.data"
      [layout]="graph1.layout"
      [useResizeHandler]="true"
      [style]="{position:'relative',width: '100%', height: '100%'}">
    </plotly-plot>
    </div>
    <div class="col-md-6">
     <!-- <h1>graphs</h1> -->
      <plotly-plot
      [data]="graph2.data"
      [layout]="graph2.layout"
      [useResizeHandler]="true">
      </plotly-plot> 
    </div>
    
    <div class="col-md-6">
      <plotly-plot
      [data]="graph5.data"
      [layout]="graph5.layout"
      [useResizeHandler]="true"
      [style]="{position:'relative',width: '100%', height: '100%'}">
      </plotly-plot>
    </div>
    <div class="col-md-6">
      <plotly-plot
       [data]="data"
       [layout]="layout"
       [config]="config">
      </plotly-plot>
    </div>
    <div class="col-md-6">
      <plotly-plot

      [data]="chart.data"

      [layout]="chart.layout"  

      [config]="chart.config"

      [useResizeHandler]="true">

    </plotly-plot>
    </div>
  </div>
</div>
